<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="p-5 max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div
            class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">
            i
          </div>
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Register User</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">Welcome to our Platform. Register a user.</p>
          </div>
        </div>
        <form [formGroup]="this.registrationForm" class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose" for="username">Username</label>
              <input type="text" id="username" formControlName="username"
                     class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                     placeholder="username">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose" for="email">Email</label>
              <input type="email" id="email" formControlName="email"
                     class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                     placeholder="exmaple@gmail.com">
            </div>

            <div class="flex flex-col">
              <label class="leading-loose" for="password">Password</label>
              <input type="password" id="password" formControlName="password"
                     class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                     placeholder="required">
            </div>
            <div class="flex flex-col">
              <label class="leading-loose" for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword"
                     class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                     placeholder="required">
            </div>

            <mat-accordion class="location-top">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Add Location
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div formGroupName="location" class="location-tab">
                  <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" formControlName="city">
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" formControlName="address">
                  </div>
                  <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" formControlName="street">
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion class="location-top">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Choose Notifications
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div formGroupName="notifications" class="location-tab">
                  <!--            <div #notifications *ngFor="let notification of this.notifications" class="form-group">-->
                  <!--              <label for="{{notification.id}}">{{notification.name}}:</label>-->
                  <!--              <input type="checkbox" id="{{notification.id}}" name="{{notification.name}}"-->
                  <!--                     formControlName="{{notification.name}}">-->
                  <!--            </div>-->
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
          <div class="pt-4 flex items-center space-x-4">

            <button
              (click)="this.register()"
              class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">
              Create
            </button>
          </div>


          <p class="pt-3">You have account ? - <a class="no-underline hover:underline hover:decoration-amber-400 hover:text-amber-400" (click)="login()">Sign In</a></p>
          <br/>

          <div class="small-image-container">
            <img src="/assets/images/btc-logo.png" alt="btc logo">
            <img src="/assets/images/stock-market.png" alt="btc logo">

            <img src="/assets/images/Tesla_logo.png" alt="btc logo">
            <img src="/assets/images/crypto.png" alt="btc logo">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
