<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="p-5 max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div
            class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">
            i
          </div>
          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Register User</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">Welcome to our Platform. Register a user.</p>
          </div>
        </div>
        <errors [errors]="errors | async" [initialException]="initialException| async "></errors>

        <form [formGroup]="this.registrationForm" class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <app-label class="leading-loose" for="username" [appFormControl]="this.registrationForm.controls['username']">Username</app-label>
              <input
                #inputElement
                matInput
                [ngClass]="{'errorBorder':this.registrationForm.controls['username']?.invalid && this.registrationForm.controls['username']?.touched}"
                type="text"
                id="username"
                formControlName="username"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="username"
              >
              <mat-error class="text-red-400" *ngIf="this.registrationForm.controls['username']?.invalid && this.registrationForm.controls['username']?.touched">
                Username is required.
              </mat-error>
            </div>
            <div class="flex flex-col">
              <app-label class="leading-loose" for="email" [appFormControl]="this.registrationForm.controls['email']">Email</app-label>
              <input
                #inputElement
                matInput
                [ngClass]="{'errorBorder':this.registrationForm.controls['email']?.invalid && this.registrationForm.controls['email']?.touched}"
                type="email"
                id="email"
                formControlName="email"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="exmaple@gmail.com"
              >
              <mat-error class="text-red-400" *ngIf="this.registrationForm.controls['email']?.invalid && this.registrationForm.controls['email']?.touched">
                Email is required.
              </mat-error>
            </div>

            <div class="flex flex-col">
              <app-label class="leading-loose" for="password" [appFormControl]="this.registrationForm.controls['password']">Password</app-label>
              <input
                #inputElement
                matInput
                [ngClass]="{'errorBorder':this.registrationForm.controls['password']?.invalid && this.registrationForm.controls['password']?.touched}"
                type="password"
                id="password"
                formControlName="password"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="*****">
              <mat-error class="text-red-400" *ngIf="this.registrationForm.controls['password']?.invalid && this.registrationForm.controls['password']?.touched">
                Password is required.
              </mat-error>
            </div>
