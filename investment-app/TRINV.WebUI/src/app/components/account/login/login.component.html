  <div class="login-container">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" *ngIf="!isLoading">
      <div class="form-group">
<!--      <span *ngIf="(this.loginForm.controls.username.errors?.['maxlength'] && this.loginForm.controls.username.dirty )"-->
<!--            class="error-message">-->
<!--        Username should be max {{this.loginForm.controls.username.errors?.['maxlength'].requiredLength}}: current symbols {{this.loginForm.controls.username.errors?.['maxlength'].actualLength}}</span>-->
<!--        <span-->
<!--          *ngIf="(this.loginForm.controls.username.errors?.['minlength'] && this.loginForm.controls.username.dirty )"-->
<!--          class="error-message">-->
<!--        Username should be minimum {{this.loginForm.controls.username.errors?.['minlength'].requiredLength}}-->
<!--          symbols</span>-->
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <span
          *ngIf="(!this.loginForm.controls.password.errors?.['isPasswordValid']  && this.loginForm.controls.password.dirty )"
          class="error-message">Password is invalid!</span>
        <input type="password" id="password" formControlName="password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
