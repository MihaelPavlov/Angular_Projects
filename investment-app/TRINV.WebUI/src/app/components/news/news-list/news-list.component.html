<ul class="grid grid-cols-1 xl:grid-cols-3 gap-y-10 gap-x-6 items-start p-8">
  <li
    *ngFor="
      let card of newsList$
        | async
        | slice
          : (pagination.currentPage - 1) * pagination.pageSize
          : pagination.currentPage * pagination.pageSize
    "
    class="relative flex flex-col sm:flex-row xl:flex-col items-start"
  >
    <div class="order-1 sm:ml-6 xl:ml-0">
      <h3 class="mb-1 text-slate-900 font-semibold dark:text-slate-200">
        <span class="mb-1 block text-sm leading-6 text-yellow-500">{{
          card.name
        }}</span
        >{{ card.shortDescription }}
      </h3>
      <div class="prose prose-slate prose-sm text-slate-600 dark:prose-dark">
        <p>{{ card.description.slice(0, 50) }}...</p>
      </div>
       <div class="flex mt-4">
            <mat-icon>schedule</mat-icon>
            <span>Approx. Time: {{ card.timeToRead }} mins</span>
            <hr />
            <mat-icon>visibility</mat-icon>
            <span>Views: {{ card.views }}</span>
            <hr />
            <mat-icon>chat</mat-icon>
            <span>Comments: 1</span>
          </div>
      <a
        class="group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600 dark:hover:text-white dark:focus:ring-slate-500 mt-2 hover:cursor-pointer"
         (click)="this.openDialog(card)"
      >
        Read more
        <svg
          class="overflow-visible ml-3 text-slate-300 group-hover:text-slate-400 dark:text-slate-500 dark:group-hover:text-slate-400"
          width="3"
          height="6"
          viewBox="0 0 3 6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M0 0L3 3L0 6"></path>
        </svg>
      </a>
    </div>
      <img
        src="{{ card.imageUrl }}"
        alt="new image"
       class="mb-6 shadow-md rounded-lg bg-slate-50 relative h-40 w-96 object-cover object-top"     />
  </li>
</ul>
<app-pagination
  class="grid justify-items-end mr-12"
  #pagination
  [collectionSize]="(newsList$| async)?.length || 0"
  [pageSize]="4"
  [firstLastButtons]="true"
  [maxSize]="2"
>
</app-pagination>
