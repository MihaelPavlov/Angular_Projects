<h1 mat-dialog-title>{{this.data.name}}</h1>
<div mat-dialog-content>{{this.data.description}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Close</button>
  <div class="info">
<span>Views - {{this.data.views}}</span>
    <button mat-stroked-button (click)="this.openDialog(this.data.id)">See Comments</button>

  </div>
</div>
