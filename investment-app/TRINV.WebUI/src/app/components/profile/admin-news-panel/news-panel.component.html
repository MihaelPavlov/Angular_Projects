<main class="pt-8 pb-16 index">
  <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
    <span class="flex flex-row-reverse">
      <button
        type="button"
        class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-gray-50"
      >
        <mat-icon class="-ml-1 mr-2 h-5 w-5 text-yellow-400">
          add_circle
        </mat-icon>
        Create News
      </button>
    </span>

    <div class="px-4 sm:px-0">
      <h2 class="text-lg font-medium text-gray-900">News Panel</h2>

      <!-- Tabs -->

      <mat-tab-group class="hidden sm:block">
        <div class="border-b border-gray-200">
          <div class="mt-2 -mb-px flex space-x-8" aria-label="Tabs">
            <mat-tab
              label="From Users"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              x-state:on="Current"
              x-state:off="Default"
              x-state-description='Current: "border-purple-500 text-purple-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200"'
            >
              <ul
                role="list"
                class="mt-5 divide-y divide-gray-200 border-t border-gray-200 sm:mt-0 sm:border-t-0"
              >
                <li *ngFor="let card of newsList$ | async">
                  <a href="#" class="group block">
                    <div class="flex items-center py-5 px-4 sm:py-6 sm:px-0">
                      <div class="flex min-w-0 flex-1 items-center">
                        <div class="flex-shrink-0">
                          <img
                            class="h-12 w-12 rounded-full group-hover:opacity-75"
                            src="{{ card.imageUrl }}"
                            alt="image"
                          />
                        </div>
                        <div
                          class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4"
                        >
                          <div>
                            <p
                              class="truncate text-sm font-medium text-purple-600"
                            >
                              {{ card.name }}
                            </p>
                            <p
                              class="mt-2 flex items-center text-sm text-gray-500"
                            >
                              <mat-icon>person</mat-icon>
                              <span class="truncate"
                                >From: emily.selman@example.com</span
                              >
                            </p>
                          </div>
                          <div class="hidden md:block">
                            <div>
                              <p class="text-sm text-gray-900">
                                Created On
                                <!-- space -->
                                <time datetime="2020-07-01T15:34:56"
                                  >January 7, 2020</time
                                >
                              </p>
                              <p
                                class="mt-2 flex items-center text-sm text-gray-500"
                              >
                                <span class="mr-2"> Status: </span>

                                <svg
                                  matTooltip="Approved"
                                  class="mr-1.5 h-5 w-5 flex-shrink-0 text-green-400"
                                  x-description="Heroicon name: mini/check-circle"
                                  xmlns="http://www.w3.org/2000/svg"
                                  viewBox="0 0 20 20"
                                  fill="currentColor"
                                  aria-hidden="true"
                                >
                                  <path
                                    fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                    clip-rule="evenodd"
                                  ></path>
                                </svg>

                                <svg
                                  matTooltip="Reviewing"
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="mr-1.5 h-5 w-5 flex-shrink-0 text-yellow-400"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                                  />
                                </svg>

                                <svg
                                  matTooltip="Declined"
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke-width="1.5"
                                  stroke="currentColor"
                                  class="mr-1.5 h-5 w-5 flex-shrink-0 text-red-400"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                                  />
                                </svg>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div>
                        <svg
                          matTooltip="Edit"
                          class="h-5 w-5 text-gray-400 group-hover:text-gray-700"
                          x-description="Heroicon name: mini/chevron-right"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </mat-tab>

            <mat-tab
              label="From Administrator"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              x-state-description='undefined: "border-purple-500 text-purple-600", undefined: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200"'
            >
              From Administrator

              <span
                class="bg-gray-100 text-gray-900 hidden ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium md:inline-block"
                x-state-description='undefined: "bg-purple-100 text-purple-600", undefined: "bg-gray-100 text-gray-900"'
                >4</span
              >
            </mat-tab>

            <mat-tab
              label="From Writes"
              class="border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              x-state-description='undefined: "border-purple-500 text-purple-600", undefined: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200"'
            >
              From Writes

              <span
                class="bg-purple-100 text-purple-600 hidden ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium md:inline-block"
                x-state-description='undefined: "bg-purple-100 text-purple-600", undefined: "bg-gray-100 text-gray-900"'
                >6</span
              >
            </mat-tab>

            <mat-tab
              label="Needs Approving"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              x-state-description='undefined: "border-purple-500 text-purple-600", undefined: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200"'
            >
              Needs Approving
            </mat-tab>
          </div>
        </div>
      </mat-tab-group>
    </div>

    <!-- Pagination -->
    <nav
      class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0"
      aria-label="Pagination"
    >
      <div class="-mt-px flex w-0 flex-1">
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent pt-4 pr-1 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
        >
          <svg
            class="mr-3 h-5 w-5 text-gray-400"
            x-description="Heroicon name: mini/arrow-long-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Previous
        </a>
      </div>
      <div class="hidden md:-mt-px md:flex">
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
          >1</a
        >
        <!-- Current: "border-purple-500 text-purple-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200" -->
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-purple-500 px-4 pt-4 text-sm font-medium text-purple-600"
          aria-current="page"
          >2</a
        >
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
          >3</a
        >
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
          >4</a
        >
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
          >5</a
        >
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
          >6</a
        >
      </div>
      <div class="-mt-px flex w-0 flex-1 justify-end">
        <a
          href="#"
          class="inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-200 hover:text-gray-700"
        >
          Next
          <svg
            class="ml-3 h-5 w-5 text-gray-400"
            x-description="Heroicon name: mini/arrow-long-right"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>
    </nav>
  </div>
</main>
