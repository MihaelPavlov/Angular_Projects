<div class="wrapper">
  <div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>

      <mat-accordion class="location-top">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add Location
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div formGroupName="location" class="location-tab">
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" formControlName="city">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" formControlName="address">
            </div>
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" id="street" formControlName="street">
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion class="location-top">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Choose Notifications
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div formGroupName="notifications" class="location-tab">
            <div #notificaions  *ngFor="let notification of this.notifications" class="form-group">
              <label for="{{notification.id}}">{{notification.name}}:</label>
              <input type="checkbox" id="{{notification.id}}" name="{{notification.name}}" formControlName="{{notification.name}}">
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <button type="submit">Register</button>
    </form>
    <div class="small-image-container">
      <img src="/assets/images/btc-logo.png" alt="btc logo">
      <img src="/assets/images/stock-market.png" alt="btc logo">

      <img src="/assets/images/Tesla_logo.png" alt="btc logo">
      <img src="/assets/images/crypto.png" alt="btc logo">
    </div>
  </div>
</div>
