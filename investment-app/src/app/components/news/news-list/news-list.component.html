<section class="bg-gray-100 text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto max-w-7x1">
    <div class="flex flex-wrap w-full mb-4 p-4">
      <div class="w-full mb-6 lg:mb-0">
        <h1 class="sm:text-4xl text-5xl font-medium font-bold title-font mb-2 text-gray-900">News</h1>
        <div class="h-1 w-20 bg-indigo-500 rounded"></div>
      </div>
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/3 md:w-1/2 p-4 relative" *ngFor="let card of newsList$ | async">
        <div class="bg-white p-6 rounded-lg">
          <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" src="{{card.imageUrl}}" alt="Image Size 720x400">
          <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{card.name}}</h3>
          <div >
              <mat-icon>schedule</mat-icon>
            <span>Approx. Time: {{ card.timeToRead }} mins</span>
            <hr>
              <mat-icon>visibility</mat-icon>
              <span>Views: {{card.views }}</span>
            <hr>
              <mat-icon>chat</mat-icon>
              <span>Comments: {{ card.comments.length }}</span>
          </div>
          <p class="leading-relaxed text-base">Fingerstache flexitarian street art 8-bit waistcoat. Distillery hexagon disrupt edison bulbche.</p>
          <button mat-raised-button color="primary" (click)="this.openDialog(card)">Read In Details</button>
        </div>
      </div>
    </div>
  </div>
      <mat-paginator   [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</section>
