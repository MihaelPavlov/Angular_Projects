<div class="container">
  <div *ngIf="!(this.isLoading | async) else loading" class="row">
    <div *ngFor="let pokemon of (pokemons | async)" class="col-md-4">
      <div class="pokemon-card">
        <img src="{{pokemon.url}}" alt="{{pokemon.name}}">
        <h3>{{pokemon.name}}</h3>
        <p>{{pokemon.id}}</p>
      </div>
    </div>
  </div>
  <ng-template #loading  class="row">
    ...Loading
  </ng-template>
</div>
